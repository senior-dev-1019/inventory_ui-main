
    <div class="auth-layout-wrap" style="background-image: url(./assets/images/photo-wide-4.jpg)">

                                <img src="assets/images/logo.png" alt="">
                            </div>
                            <div class="flex-grow-1"></div>
                            <div class="w-100 mb-4">
                                <a class="btn btn-outline-primary btn-block btn-icon-text btn-rounded" href="signin.html">

                                <div class="form-group">
                                    <label for="repassword">{{ 'REGISTER.RETYPE' | translate }}</label>
